<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin>
  <link href="https://api.fonts.coollabs.io/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Convert: File conversion tool</title>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Convert</h1>
      <button id="mode-button" class="mode-toggle">
        <span class="mode-label">Advanced</span>
      </button>
    </div>
  </header>

  <main class="main">
    <input id="file-input" type="file" multiple>
    
    <section id="drop-zone" class="drop-zone">
      <div class="drop-content">
        <p class="drop-text">Drop files to convert</p>
        <p class="drop-hint">or click to browse</p>
      </div>
    </section>

    <section id="conversion-panel" class="conversion-panel hidden">
      <div class="panel-layout">
        <div class="file-section">
          <span id="file-name" class="file-name"></span>
          <button id="change-file-btn" class="link-button">Change</button>
        </div>

        <div class="formats-section">
          <div class="format-group">
            <label class="format-label">From</label>
            <input type="text" id="search-from" class="format-search" placeholder="Search formats" autocomplete="off">
            <div id="from-list" class="format-list"></div>
          </div>

          <div class="format-divider"></div>

          <div class="format-group">
            <label class="format-label">To</label>
            <input type="text" id="search-to" class="format-search" placeholder="Search formats" autocomplete="off">
            <div id="to-list" class="format-list"></div>
          </div>
        </div>

        <button id="convert-button" class="convert-button" disabled>
          Convert
        </button>
      </div>
    </section>
  </main>

  <div id="popup-bg" class="popup-backdrop"></div>
  <div id="popup" class="popup">
    <p class="popup-message">Loading...</p>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
